<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Poli Gigi Pratama</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="forgot-password-form-container">
        <h2 class="forgot-password-heading">Lupa Password</h2>
        <form method="POST" action="../config/process_forgot_password.php">
            <label for="username" class="forgot-password-label">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username Anda"
                class="forgot-password-input" required>

            <label for="new_password" class="forgot-password-label">PASSWORD BARU</label>
            <input type="password" id="new_password" name="new_password" placeholder="Masukkan password baru"
                class="forgot-password-input" required>

            <button type="submit" class="forgot-password-button">Reset Password</button>

            <div class="forgot-password-options">
                <a href="../pages/login.html" class="forgot-password-link">Kembali ke Login</a>
            </div>
        </form>
    </div>
</body>

</html>
